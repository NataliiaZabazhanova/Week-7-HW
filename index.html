<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Exo:wght@200&family=Montserrat:wght@500;700&family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="search">
          <div class="container">
            <form class="search__row" role="search">
              <input
                class="search__text"
                id="search__text"
                placeholder=" The weather in..."
                tabindex="1"
                type="text"
                name=" search_weather"
                value=""
              />
              <button tabindex="2" class="search__btn" type="submit">
                Search
              </button>
              <button
                tabindex="3"
                class="search__btn search__location"
                id="geolocation"
              >
                Current Location
              </button>
            </form>
          </div>
        </div>
        <div class="currentCity">
          <div class="container">
            <div class="currentCity__row">
              <div class="currentCity__weather currentWeather">
                <div class="currentWeather__row">
                  <div class="currentWeather__sun">
                    <img
                      src=""
                      alt=""
                      class="fa-sun currentWeather__sun"
                      id="icon"
                    />
                  </div>
                  <div class="currentWeather__value value">
                    <div class="value__row">
                      <div class="value__temp">
                        <span id="value__tempC" data-unit="celsius"> </span>
                        <a href="#" class="value__calc active" id="value__C"
                          >°C</a
                        >
                        <p class="value__stik">|</p>
                        <a href="#" class="value__calc" id="value__F">°F</a>
                      </div>
                      <div class="value__humidity">
                        Humidity: <span id="humidity"> </span>
                      </div>
                      <div class="value__wind">
                        Wind: <span id="wind"></span>
                      </div>
                      <div class="value__description" id="desc"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="currentCity__city"></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="forecast" id="forecast"></div>
        </div>
        <div class="date">
          <div class="container">
            <h2 class="date__current" id="date__now"></h2>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="footer_row">
            <div class="footer__text">Coded by Nataliia Zabazhanova 2023</div>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/script.js" defer></script>
  </body>
</html>
